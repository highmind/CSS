<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>伪选择器</title>
<style>
    /*a{color:#000;}*/
    /*或者*/
    a:link{color:#000;}    /*正常状态下的样式*/
    a:visited{color:red;}  /*被访问之后的样式*/
    a:hover{color:orange;} /*鼠标经过时的样式*/
    a:active{color:yellow;} /*超链接被激活的样式*/

</style>
</head>
<body>
  <a href="#">我的作品</a>

</body>
</html>
