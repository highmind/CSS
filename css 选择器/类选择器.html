<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>类选择器</title>
<style>
    p{font-size:18px;color:red;}
    .font18px{font-size:30px;}

    /*类选择器可以精确控制页面中一个具体的元素的，一个类选择器可以精确控制多个元素*/

</style>
</head>
<body>
 <p>问君能有几多愁？恰似一江春水向东流</p>
 <p class="font18px">君不见，黄河之水天上来</p>
 <p>流水落花春去也，天上人间</p>
</body>
</html>
